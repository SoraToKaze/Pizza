{% extends 'base.html' %}

{% block content %}
<h1>Previous Orders</h1>
{% for order in orders %}
    <div class="order">
        <h2>Order #{{ order.id }}</h2>
        <p>Size: {{ order.size }}</p>
        <p>Toppings: {{ order.toppings }}</p>
        <p>Price: ${{ order.price }}</p>
    </div>
{% endfor %}
{% endblock %}
