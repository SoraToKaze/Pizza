

{% block content %}
<div class="login">
    <div class="loginBox">
        <div class="centerBoxTitle">
            <h1>
                Hehe Pizza
                <br>
                <section>
                    Create a pizza
                </section>
            </h1>
        </div>

        <form action="" method="post">
            {% csrf_token %}
            <h3>
                Pizza Base
            </h3>
            <p>Size: {{ form.size }}</p>
            <p>Crust: {{ form.crust }}</p>
            <p>Sauce: {{ form.sauce }}</p>
            <p>Cheese: {{ form.cheese }}</p>
            <h3>
                Pizza Toppings

            <div class="toppingBox">
                <div>
                    <input type="checkbox" value="Pepporoni"  name="toppings">
                    <label for="pepporoni" class="labelLabel">Pepporoni</label>
                </div>
                <div>
                    <input type="checkbox" value="Chicken" name="toppings">
                    <label for="chicken" class="labelLabel">Chicken</label>
                </div>
                <div>
                    <input type="checkbox" value="Ham" name="toppings">
                    <label for="ham" class="labelLabel">Ham</label>
                </div>
                <div>
                    <input type="checkbox" value="Pineapple" name="toppings">
                    <label for="pineapple" class="labelLabel">Pineapple</label>
                </div>
                <div>
                    <input type="checkbox" value="Mushrooms" name="toppings">
                    <label for="mushrooms" class="labelLabel">Mushrooms</label>
                </div>
                <div>
                    <input type="checkbox" value="Onions" name="toppings">
                    <label for="onions" class="labelLabel">Onions</label>
                </div>
                <div>
                    <input type="checkbox" value="Peppers" name="toppings">
                    <label for="peppers" class="labelLabel">Peppers</label>
                </div>
            </div>
            <button type="submit" class="submitButton">Create Pizza</button>

        </form>

    </div>
</div>
{% endblock %}
</body>

</html>
